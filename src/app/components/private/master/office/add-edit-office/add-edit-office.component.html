<section>
    <h1 mat-dialog-title>{{data?.title}}</h1>
<div mat-dialog-content *ngIf="data && data.component">
    <div>
        <form [formGroup]="officeForm" (ngSubmit)="onSubmitForm($event)">

            <app-text-field class="property-form" [label]="'Office Name'" [placeholder]="'Enter Office Name'" [isReadOnly]="'false'" formControlName="officeName" [maxlength]="100" [style]="'width:100%'"></app-text-field>
            <app-select-search class="property-form" [label]="'Office Type'" [placeholder]="'Select Office Type'" [optionList]="officeTypeList" formControlName="officeType" [style]="'width:100%;'"></app-select-search>
            
            <app-select-search class="property-form" [label]="'Specify District'" [placeholder]="'Select District'" [optionList]="districtList" formControlName="district" [style]="'width:100%;'"></app-select-search>
            <app-select-search class="property-form" [label]="'Wing'" [placeholder]="'Select Wing'" [optionList]="wingList" formControlName="wing" [style]="'width:100%;'"></app-select-search>
            <app-select-search class="property-form" [label]="'LAC'" [placeholder]="'Select LAC'" [optionList]="lacList" formControlName="lac" [style]="'width:100%;'"></app-select-search>
            <mat-slide-toggle formControlName="isActive">Active</mat-slide-toggle>
            <app-button class="lgf-btn" [type]="'submit'" value="Submit" [text]="'Add'" [btnId]="'primary'" [style]="'bottom: 10px;position: absolute;right: 15px;z-index: 9;'"></app-button>
            
          </form>
    </div>

</div>
<div mat-dialog-actions>
  <!-- <button mat-button mat-dialog-close>Close</button> -->
  <app-button mat-button mat-dialog-close class="lgf-btn" [type]="'submit'" value="Close" [text]="'Close'" [btnId]="'warn'" [style]="'position: absolute;bottom: 10px;right: 12%;'"></app-button>

</div>

    
</section>
