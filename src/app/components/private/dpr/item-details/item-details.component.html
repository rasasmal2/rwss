<section>
    <h1 mat-dialog-title>{{data?.title}}</h1>
    <div mat-dialog-content *ngIf="data && data.component">
        <div>
            <form [formGroup]="roadForm" (ngSubmit)="onSubmitForm($event)">
                <app-select-search class="property-form" [label]="'Work Category'" [placeholder]="'Select Work Category'" [optionList]="workCategoryList" formControlName="workCategory" [style]="'width:100%;'"></app-select-search>

                <app-select-search class="property-form" [label]="'SOR Year'" [placeholder]="'Select SOR Year'"
                    [optionList]="finYears" formControlName="sorYear" [style]="'width:100%;'"></app-select-search>
                <app-select-search class="property-form" [label]="'SOR Name'" [placeholder]="'Select SOR Name'"
                    [optionList]="sorNameList" formControlName="sorName" [style]="'width:100%;'"></app-select-search>
    
                <app-select-search class="property-form" [label]="'SOR Chapter'" [placeholder]="'Select SOR Chapter'"
                    [optionList]="sorChapterList" formControlName="sorChapter" [style]="'width:100%;'"></app-select-search>
                <app-select-search class="property-form" [label]="'Chapter Subhead'"
                    [placeholder]="'Select Chapter Subhead'" [optionList]="sorChapterSubHeadList" formControlName="chapterSubHead"
                    [style]="'width:100%;'"></app-select-search>
                <app-select-search class="property-form" [label]="'Item'" [placeholder]="'Select Item'"
                    [optionList]="itemList" formControlName="item" [style]="'width:100%;'" (onChangeValue)="onSelectItem($event)"></app-select-search>
    
                <app-text-area class="property-form" [label]="'Item Description'" [placeholder]="'Enter Item Description'"
                    formControlName="itemDescription" [style]="'width:100%'"></app-text-area>
                <app-text-field class="property-form" [label]="'Unit Rate(INR)'" [placeholder]="'Enter Unit Rate(INR)'"
                    formControlName="unitRate" [maxlength]="100"></app-text-field>
    
                <app-text-field class="property-form" [label]="'Quantity'" [placeholder]="'Enter Quantity'"
                    formControlName="quantity" [maxlength]="100" (onBlur)="onChangeQuantity($event)"></app-text-field>
                <app-text-field class="property-form" [label]="'Amount'" [isReadOnly]="'true'" [placeholder]="'Enter Amount'"
                    formControlName="amount" [maxlength]="100"></app-text-field>
                <app-text-field class="property-form" [label]="'Unit'" [placeholder]="'Enter Unit'" formControlName="unit"
                    [maxlength]="100"></app-text-field>
    
                <mat-checkbox class="example-margin" formControlName="tenderingItem">Tendering Item</mat-checkbox>
    
                <app-button class="lgf-btn" [type]="'submit'" value="Submit" [text]="'Add'" [btnId]="'primary'"
                    [style]="'position: absolute;bottom: 10px;z-index: 9;right: 15px;'"></app-button>
    
            </form>
        </div>
    </div>
    <div mat-dialog-actions>
        <!-- <button mat-button mat-dialog-close>Close</button> -->
        <app-button mat-button mat-dialog-close class="lgf-btn" [type]="'submit'" value="Close" [text]="'Close'"
            [btnId]="'warn'" [style]="'position: absolute;bottom: 10px;right: 12%;'"></app-button>

    </div>
    
</section>
