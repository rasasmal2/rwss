<section>
    <h1 mat-dialog-title>{{data?.title}}</h1>
    <div mat-dialog-content *ngIf="data && data.component">
        <div>
            <form [formGroup]="misForm" (ngSubmit)="onSubmitForm($event)">
                <input type="file">

                <app-select-search class="property-form" [label]="'Type'" [placeholder]="'Select Type'" [optionList]="attachmentTypeList" formControlName="type" [style]="'width:100%;'"
                ></app-select-search>

                <app-text-area class="property-form" [label]="'Description'" [placeholder]="'Enter Description'"
                    formControlName="description" [style]="'width:100%'"></app-text-area>
                

                    
                <app-button *ngIf="!isEdit" class="lgf-btn" [type]="'submit'" value="Submit" [text]="'Add'" [btnId]="'primary'"
                    [style]="'position: absolute;bottom: 10px;z-index: 9;right: 15px;'"></app-button>
                <app-button *ngIf="isEdit" class="lgf-btn" [type]="'submit'" value="Submit" [text]="'Update'" [btnId]="'primary'"
                    [style]="'position: absolute;bottom: 10px;z-index: 9;right: 10px;'"></app-button>
    
            </form>
        </div>
    </div>
    <div mat-dialog-actions>
        <!-- <button mat-button mat-dialog-close>Close</button> -->
        <app-button mat-button mat-dialog-close class="lgf-btn" [type]="'submit'" value="Close" [text]="'Close'"
            [btnId]="'warn'" [style]="'position: absolute;bottom: 10px;right: 12%;'"></app-button>

    </div>
    
</section>
